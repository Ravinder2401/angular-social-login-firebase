<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <title>Social Login</title>
</head>
<body>
  <div class="container">
    <a  class="btn btn-light text-success" (click)="GoogleAuth()"><img src="https://img.icons8.com/color/16/000000/google-logo.png" height="20px" class="m-2">Google Login</a>

    <a class="btn btn-light text-primary" (click)="FacebookAuth()"><img src="https://img.icons8.com/?size=1x&id=uLWV5A9vXIPu&format=png" height="20px" class="m-2">Facebook Login</a>

    <a class="btn btn-light text-primary" (click)="TwitterAuth()"><img src="https://img.icons8.com/?size=1x&id=13963&format=png" height="20px" class="m-2">Twitter Login</a>
    
  </div>
</body>
</html>
